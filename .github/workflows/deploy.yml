name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # O la rama que estés utilizando

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Checkout del código
      - name: Checkout code
        uses: actions/checkout@v2

      # Paso 2: Configurar Node.js (ajusta la versión según tu proyecto)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Cambia esto si estás usando otra versión

      # Paso 3: Instalar dependencias
      - name: Install dependencies
        run: |
          npm install  # Si usas Angular o React, asegúrate de que esté configurado correctamente

      # Paso 4: Construir el proyecto
      - name: Build the project
        run: |
          npm run build --if-present  # O `ng build` para Angular

      # Paso 5: Desplegar en GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Cambia esto si tu carpeta de salida es diferente
